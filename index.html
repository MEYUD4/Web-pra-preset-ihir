<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RED CYBER PRESET</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

/* FEED */
.feed{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* CARD */
.card{
  height:100vh;
  position:relative;
  scroll-snap-align:start;
  overflow:hidden;
  animation:fadeIn .6s ease;
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* PLAY BUTTON */
.play-btn{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3;
  cursor:pointer;
}

.play-btn i{
  font-size:72px;
  color:#ff2b2b;
  text-shadow:0 0 30px red;
  animation:pulse 1.6s infinite;
}

/* SCANLINE */
.scanline{
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,0,0,.05),
    rgba(255,0,0,.05) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
}

/* TEXT BOTTOM */
.textbox{
  position:absolute;
  bottom:20px;
  left:15px;
  max-width:70%;
  animation:slideUp .7s ease;
}

.title{
  font-family:Orbitron;
  font-size:17px;
  color:#ff2b2b;
  text-shadow:0 0 12px red;
}

.note{
  font-size:12px;
  opacity:.85;
  margin-top:4px;
  line-height:1.4;
}

/* ACTION BUTTON */
.actions{
  position:absolute;
  right:10px;
  bottom:120px;
  display:flex;
  flex-direction:column;
  gap:18px;
  animation:slideLeft .7s ease;
}

.action-btn{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  color:#fff;
  text-decoration:none;
}

.action-btn i{
  width:56px;
  height:56px;
  border-radius:50%;
  background:linear-gradient(145deg,#ff0000,#520000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  box-shadow:0 0 22px rgba(255,0,0,.8);
  transition:.3s;
}

.action-btn span{
  font-size:11px;
  font-weight:600;
}

.action-btn:hover i{
  transform:scale(1.18);
  box-shadow:0 0 35px red;
}

/* GLOW */
.glow{
  position:absolute;
  bottom:-90px;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  height:170px;
  background:red;
  filter:blur(140px);
  opacity:.7;
}

/* ANIMATIONS */
@keyframes pulse{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(1.15);opacity:.6}
  100%{transform:scale(1);opacity:1}
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
@keyframes slideUp{
  from{transform:translateY(20px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
@keyframes slideLeft{
  from{transform:translateX(30px);opacity:0}
  to{transform:translateX(0);opacity:1}
}
</style>
</head>
<body>

<div class="feed" id="feed"></div>

<script>
const DATA_URL = "https://raw.githubusercontent.com/MEYUD4/Preset/main/pra.json";

fetch(DATA_URL)
.then(r=>r.json())
.then(data=>{
  const feed=document.getElementById("feed");

  data.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <video src="${p.video||'https://raw.githubusercontent.com/MEYUD4/Preset/main/pra.json'}"></video>

      <div class="play-btn"><i class="fa-solid fa-play"></i></div>

      <div class="scanline"></div>

      <div class="textbox">
        <div class="title">${p.title||'RED CYBER PRESET'}</div>
        <div class="note">${p.note||''}</div>
      </div>

      <div class="actions">
  <a href="#" class="action-btn go" data-id="${p.id}" data-type="link5mb">
    <i class="fa-solid fa-box-archive"></i><span>5MB</span>
  </a>
  <a href="#" class="action-btn go" data-id="${p.id}" data-type="xml">
    <i class="fa-solid fa-file-code"></i><span>XML</span>
  </a>
  <a href="#" class="action-btn go" data-id="${p.id}" data-type="sound">
    <i class="fa-solid fa-music"></i><span>SOUND</span>
  </a>
  <a href="#" class="action-btn go" data-id="${p.id}" data-type="grup">
    <i class="fa-solid fa-users"></i><span>GROUP</span>
  </a>
</div>

      <div class="glow"></div>
    `;

    const video=card.querySelector("video");
    const playBtn=card.querySelector(".play-btn");

    const togglePlay = () => {
  if (video.paused) {
    video.muted = false;   // BUKA SUARA SETELAH KLIK
    video.play();
    playBtn.style.display = "none";
  } else {
    video.pause();
    playBtn.style.display = "flex";
  }
};

    playBtn.onclick=togglePlay;
    video.onclick=togglePlay;

    feed.appendChild(card);
  });
});
document.addEventListener("click", e=>{
  const btn = e.target.closest(".go");
  if(!btn) return;

  e.preventDefault();

  const id = btn.dataset.id;
  const type = btn.dataset.type;

  location.href = `unlock.html?id=${id}&type=${type}`;
});
</script>

</body>
</html>
