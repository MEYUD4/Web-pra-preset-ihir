<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock</title>

<style>
body{
  background:#000;
  color:#fff;
  font-family:Poppins,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  max-width:360px;
  width:100%;
  background:#0d0d0d;
  padding:25px;
  border-radius:10px;
  text-align:center;
}
#ad-box{
  width:300px;
  height:250px;
  margin:20px auto;
}
#timer{font-size:18px}
#unlock{
  margin-top:15px;
  padding:12px;
  width:100%;
  background:red;
  color:#fff;
  border:none;
  border-radius:6px;
}
#unlock:disabled{background:#444}
</style>
</head>

<body>

<div class="box">
  <h3>Unlock Konten</h3>

  <div id="ad-box">
    <!-- IKLAN ASLI -->
    <script type="text/javascript">
      atOptions = {
        'key' : 'ISI_KEY_ADSTERRA_KAMU',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script src="//www.topcreativeformat.com/ISI_KEY_ADSTERRA_KAMU/invoke.js"></script>
  </div>

  <p id="timer">Tunggu 30 detik...</p>
  <button id="unlock" disabled>UNLOCK</button>
</div>

<script>
const DATA_URL = "https://raw.githubusercontent.com/MEYUD4/Preset/main/pra.json";
const params = new URLSearchParams(location.search);
const id = params.get("id");
const type = params.get("type");

if(!id || !type) location.href="/";

let target = null;

// Fetch JSON
fetch(DATA_URL)
.then(r=>r.json())
.then(data=>{
  const item = data.find(x => String(x.id) === id);
  if(!item || !item[type]) location.href="/";
  target = item[type];
});

// Timer
let t = 30;
const timer = document.getElementById("timer");
const btn = document.getElementById("unlock");

const cd = setInterval(()=>{
  t--;
  timer.innerText = "Tunggu " + t + " detik...";
  if(t<=0){
    clearInterval(cd);
    timer.innerText = "Konten terbuka";
    btn.disabled = false;
  }
},1000);

btn.onclick = ()=>{
  if(!target) return;
  btn.innerText = "Membuka...";
  setTimeout(()=>{
    location.href = target;
  },1200);
};
</script>

</body>
</html>
